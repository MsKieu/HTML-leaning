<!DOCTYPE html>
<!--<!DOCTYPE html> định nghĩa văn bản HTML5 (phiên bản gần mới nhất)-->
<html>
<!--<html> là phần tử gốc của một trang HTML-->
    <head>
     <!--<head> chứa các thông tin hữu ích dành cho browser
         (đặc tả nội dung body) về trang HTML-->
        <title>Tiêu đề trang</title>
        <!-- <title> chỉ định một tiêu đề cho trang HTML,
             xuất hiện ở thanh tiêu đề hoặc tab của page-->
    </head>
    <body>
    <!--<body> là phần tử định nghĩa phần thân của văn bản, chứa các nội dung nhìn thấy được
         (headings, paragraphs, images, hyperlinks, tables, lists, etc.)-->

        <!-- <h1> phẩn tử định nghĩa heading lớn-->
        <h1>Tiêu đề lớn nhất, dùng thẻ h1</h1>
        <h2>Tiêu đề lớn nhỉ, dùng thẻ h2</h2>
        <h3>Tiêu đề lớn thứ ba, dùng thẻ h3</h3>
        <h6>Tiêu đề bé nhất, dùng thẻ h6</h6>
        
        <!--T<p> phần tử định nghĩa một đoạn văn-->
        <p>Đoạn văn</p>
        <!--Cho đường link vào bằng thẻ <a href="đường link">Nội dung hiển thị trên màn hình </a> -->
        <a href="https://www.firstepol.jp/">Homepage của FirstStep <br> </a>
        <!--Cho ảnh vào bẳng thẻ <img src="đường link" alt="nội dung text mô tả ảnh" width="độ rộng" height="chiều cao"-->
        <img src="https://cdn.wakuwaku.today/uploads/store/pixta_50213829_L%284%29-46a88de9f592f9cc7375e58a788b673f.jpg"
         alt="Sakura tháng 3" width="300" height="200">

    </body>
</html>
<!--HTML element: được định nghĩa bởi mọi thử
     từ start tag, nội dung, đến end tag-->
<!--HTML element có thể lồng trong nhau, nằm trong mọi HTML documents-->
<!--thẻ <html> là thẻ gốc rễ, định nghĩa toàn bộ HTML document-->
<!--thẻ <body> định nghĩa phần body của HTML document-->
<!--luôn luôn PHẢI có thẻ đầu thẻ cuối-->
<!--thẻ <br> định nghĩa một dòng ngắt, 
    là một element rỗng, không cần thẻ cuối-->
