<!--Sơ lược
thẻ <html> định nghĩa gốc rễ của một văn bản HTML
thẻ <body> định nghĩa phần thân của văn bản, nhìn thấy được trên webpage
thẻ <h1> đến thẻ <h6> định nghĩa các tiêu đề hiển thị trên webpage-->
<!DOCTYPE html>
<html>
    <body>
        <!--HTML headings: tiêu đề/ tiêu đề phụ hiển thị trên webpage
        Trình duyệt (Browser) tự động thêm khoảng trắng/ lề (margin) trước và sau heading
        -->
      <h1>Thông tin quan trọng nhất</h1>
      <h2 style="color:orange">Thông tin quan trọng thứ nhì</h2>
      <h3>Thông tin quan trọng thứ ba</h3>
      <h4>Thông tin quan trọng thứ tư</h4>
      <h5>Thông tin quan trọng thứ năm</h5>
      <h6>Thông tin quan trọng ít nhất</h6> 
      <!--Không dùng headings để làm văn bản TO hay ĐẬM-->

      <!--Nếu muốn thay đổi kích thước, dùng CSS font-size-->
      <h3>Size của heading h3 thông thường</h3>
      <h3 style="font-size:70px;">Thay đổi size của heading h3, font-size 70px</h3>

    </body>
</html>
